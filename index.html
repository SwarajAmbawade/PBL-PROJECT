<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediKeeps</title>
    <link rel="favicon" href="./images/20240215_002755_0000.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <nav class="bg-blue-500">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center mx-5">
                <img src="./images/20240215_002755_0000.png" class="h-7 w-7 rounded-md" alt=""><h2 class="m-2 bg-white-800 font-semibold">MediKeeps</h2>
              </div>
              <div class="hidden sm:ml-6 sm:block nav-items">
                <div class="flex space-x-4 cursor">
                  <a href="#" class="bg-white-900 text-white rounded-md px-3 py-2.5 text-lg font-bold" aria-current="page">Home</a>
                  <a href="#" class="text-white-300 hover:bg-blue-800 hover:text-white rounded-md px-3 py-3 text-base font-medium">Analytics</a>
                  <a href="#" class="text-white-300 hover:bg-blue-800 hover:text-white rounded-md px-3 py-3 text-base font-medium">Tools</a>
                  <a href="#" class="text-white-300 hover:bg-blue-800 hover:text-white rounded-md px-3 py-3 text-base font-medium">Calendar</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              
      
              <!-- Profile dropdown -->
              <div class="relative mt-3">
                <div>
                  <button type="button" class="relative flex rounded-full bg-black text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <i class="fa-solid fa-user p-3 font-semibold" style="color: #ffffff;"></i>
                  </button>
                </div>
      
                <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" id="ic-log">
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Dashboard</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
          </div>
        </div>
    </nav>
    <div class="sec1 h-30 relative">
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 signin">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
          <!-- <img src="./images/national-cancer-institute-L8tWZT4CcVQ-unsplash.jpg" class="img" alt=""> -->
          <img class="mx-auto h-20 w-auto rounded-full" src="https://img.favpng.com/23/4/6/patient-cartoon-png-favpng-3cYwFJS1PSc77zgsw4sadfCQJ.jpg" alt="MediKeeps">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" placeholder="Email Address" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-s sm:leading-6 p-2">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password1" class="block text-lg font-medium leading-6 text-white">Create Password</label>
                <div class="text-sm">
                </div>
              </div>
              <div class="mt-2">
                <input id="password2" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
              </div>
              
              <div class="flex items-center justify-between">
                <label for="password" class="block text-lg font-medium leading-6 text-white">Confirm Password</label>
                <div class="text-sm">
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2 text-lg">
              </div>
            </div>
      
            <div>
              <button type="submit" id="signin_bt" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-lg font-bold leading-6 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
            </div>
          </form>
      
          <p class="mt-4 text-center ml-24 text-lg text-black">
            Have an Account?
            <a href="#" class="font-semibold text-lg leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
          </p>
        </div>
      </div>
    </div>
    <hr class="h-0.5  border-0 bg-black">
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
